spring:
  profiles:
    include: "oauth"
---
spring:
  jackson:
    serialization:
      fail-on-empty-beans: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        show_sql: true
  batch:
    job:
      enabled: false #시작과 동시에 실행되는 건 방지
    jdbc:
      initialize-schema: always
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.type: trace
server:
  port: 8081
  error:
    whitelabel:
      enabled: false